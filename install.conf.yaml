---
- create:
  - ~/.local/bin

- link:
    ~/.gitconfig:
      path: git/gitconfig
      relink: true
    ~/.gitignore_global:
      path: git/gitignore_global
      relink: true
    ~/.gitconfig-litmus:
      path: git/gitconfig-litmus
      relink: true
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.zshenv:
      force: true
      path: zsh/zshenv
    ~/.p10k.zsh:
      force: true
      path: zsh/p10k.zsh
    ~/.gnupg/:
      glob: true
      force: true
      create: true
      relink: true
      path: gnupg/*
    ~/.ssh/:
      glob: true
      force: true
      create: true
      relink: true
      path: ssh/*
    ~/.config/kitty:
      glob: true
      force: true
      create: true
      relink: true
      path: config/kitty/*
    ~/.config/regolith2/Xresources:
      force: true
      create: true
      relink: true
      path: config/regolith2/Xresources
