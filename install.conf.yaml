---
- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.gitignore_global:
      path: git/gitignore_global
    ~/.gitconfig-litmus:
      path: git/gitconfig-litmus
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.zshenv:
      force: true
      path: zsh/zshenv
    ~/.gnupg/:
      glob: true
      create: true
      path: gnupg/*
